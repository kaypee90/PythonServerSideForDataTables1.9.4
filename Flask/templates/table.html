</head>
<body>
<div class="container">
   <table id="dyntable_wrapper" class="table table-striped table-hover">
    <thead>
        <tr>
            <th>Username</th>
            <th>Fullname</th>
            <th>Password</th>
            <th>User Role</th>
            <th></th>
        </tr>
    </thead>
    <tbody>

    </tbody>

</html>

<script type="text/javascript">
$(document).ready( function () {
    $('#dyntable_wrapper').dataTable({
                    "bServerSide": true,
                    "bJQueryUI": false,
                    "bLengthChange": true,
                    'iDisplayLength': 50,
                    "bFilter": true,
                    "bInfo": true,
                    "sAjaxSource": '../getData',

                    "oTableTools": {
                        "aButtons": [
                            "copy",
                            {
                                "sExtends": "collection",
                                "sButtonText": "Save As..",
                                "aButtons": ["csv", "xls", "pdf"]
                            }
                        ]
                    },
                    "bProcessing": false,
                    "bSort": true,
                    "bAutoWidth": false,
                    "asStripClasses": false,
                    "oLanguage": {
                    "sSearch": "Search for :"
                    },
                    "aoColumns": [
                                { "sName": "Username" },
                                { "sName": "Fullname" },
                                { "sName": "Password" },
                                { "sName": "UserRole" },
                                {
                                    "sName": "UserId",
                                    "bSearchable": false,
                                    "bSortable": false,
                                    "fnRender": function (oObj) { return '<a class=\"btn btn-mini\" href=\"Users/Edit/' + oObj.aData[4] + '\">Edit</a> | <a class=\"btn btn-mini btn-warning\" href=\"Users/ResetPassword/' + oObj.aData[4] + '\">Reset Password</a> | <a class=\"btn btn-mini btn-danger\" href=\"Users/DisableUser/' + oObj.aData[4] + '\">Disable User</a>'; }
                                }
                ]

                });

} );
</script>
